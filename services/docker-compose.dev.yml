version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # INFRASTRUCTURE ONLY (For Local Development)
  # ---------------------------------------------------------------------------

  mysql:
    image: mysql:8.0
    container_name: finmate_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1111 # Matches local Config.toml
      MYSQL_DATABASE: finmate
    ports:
      - "3306:3306"
    volumes:
      - ./shared/sql:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    networks:
      - finmate_net
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  redis:
    image: redis:alpine
    container_name: finmate_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - finmate_net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: finmate_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - finmate_net

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: finmate_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Exposes 9092 to localhost for your local Ballerina apps
      # Exposes 29092 for internal Docker communication (if needed)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - finmate_net
    healthcheck:
      test: nc -z localhost 9092 || exit 1
      start_period: 15s
      interval: 5s
      retries: 10

volumes:
  mysql_data:


networks:
  finmate_net:
    driver: bridge
